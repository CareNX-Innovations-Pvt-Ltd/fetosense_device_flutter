name: fetosense_device_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_it: ^8.0.3
  go_router: ^14.8.0
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  dartz: ^0.10.1
  equatable: ^2.0.7
  flutter_bluetooth_serial: ^0.4.0
  shared_preferences: ^2.0.20
  ffi:
  flutter_sound: ^9.2.13
  flutter_pcm_sound: ^3.1.3
  just_waveform: ^0.0.6
  intl: ^0.20.2
  flutter_screenutil: ^5.9.3
  appwrite: ^13.0.2
  pdf: ^3.11.3
  printing: ^5.14.2
  auto_size_text: ^3.0.0
  permission_handler: ^11.4.0
  audioplayers: ^6.4.0
  preferences:
    path: ./preferences-5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.0
  build_runner: ^2.3.0
  path_provider_platform_interface: ^2.0.0
